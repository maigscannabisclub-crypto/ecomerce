# Prometheus Configuration for E-commerce Platform
# Production-ready configuration with comprehensive monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecommerce-platform'
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8081']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Product Service
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:8082']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:8083']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:8084']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Inventory Service
  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:8085']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8086']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
        - 'node-exporter:9100'
    scrape_interval: 15s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Kafka Exporter
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 15s

  # Blackbox Exporter - Health checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://api-gateway:8080/health
        - http://user-service:8081/actuator/health
        - http://product-service:8082/actuator/health
        - http://order-service:8083/actuator/health
        - http://payment-service:8084/actuator/health
        - http://inventory-service:8085/actuator/health
        - http://notification-service:8086/actuator/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Custom business metrics endpoints
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /metrics/business
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true

