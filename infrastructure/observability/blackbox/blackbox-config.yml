# Blackbox Exporter Configuration
# Health check and endpoint monitoring

modules:
  # ==========================================
  # HTTP Health Checks
  # ==========================================
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      follow_redirects: true
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true
      compression: gzip

  http_2xx_post:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: POST
      headers:
        Content-Type: application/json
      follow_redirects: true
      preferred_ip_protocol: ip4

  http_health:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: false
      preferred_ip_protocol: ip4

  http_api:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204, 401, 403]
      method: GET
      follow_redirects: true
      preferred_ip_protocol: ip4

  # ==========================================
  # TCP Checks
  # ==========================================
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true

  tcp_postgres:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: ip4
      query_response:
        - expect: "^.*$"

  tcp_redis:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: ip4
      query_response:
        - send: "PING\r\n"
        - expect: "+PONG"

  # ==========================================
  # ICMP (Ping) Checks
  # ==========================================
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true
      source_ip_address: 127.0.0.1

  icmp_ipv6:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip6

  # ==========================================
  # DNS Checks
  # ==========================================
  dns:
    prober: dns
    timeout: 5s
    dns:
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true
      transport_protocol: tcp
      query_name: "example.com"
      query_type: A
      valid_rcodes:
        - NOERROR

  # ==========================================
  # gRPC Checks
  # ==========================================
  grpc:
    prober: grpc
    timeout: 5s
    grpc:
      preferred_ip_protocol: ip4
      ip_protocol_fallback: true
      tls: false
      service: ""

  grpc_health:
    prober: grpc
    timeout: 5s
    grpc:
      preferred_ip_protocol: ip4
      tls: false
      service: "grpc.health.v1.Health"

  # ==========================================
  # Custom Service Checks
  # ==========================================
  ecommerce_health:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: application/json
      follow_redirects: false
      fail_if_body_matches_regexp:
        - '"status":"down"'
        - '"healthy":false'
      fail_if_body_not_matches_regexp:
        - '"status":"up"|"healthy":true'
      preferred_ip_protocol: ip4

  ecommerce_api:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 401]
      method: GET
      headers:
        Accept: application/json
        X-Health-Check: "true"
      follow_redirects: false
      preferred_ip_protocol: ip4
