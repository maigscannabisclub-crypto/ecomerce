# Promtail Configuration for E-commerce Platform
# Log collection and shipping to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml
  sync_period: 10s

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    external_labels:
      cluster: ecommerce-platform
      environment: production

limits_config:
  readline_rate: 10000
  readline_burst: 10000
  max_streams: 1000

# Target configurations for all services
scrape_configs:
  # ==========================================
  # API Gateway Logs
  # ==========================================
  - job_name: api-gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway
          service: api-gateway
          __path__: /var/log/api-gateway/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            request_id: request_id
            method: method
            path: path
            status: status
            duration: duration
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          trace_id:
          user_id:
      - output:
          source: message

  # ==========================================
  # User Service Logs
  # ==========================================
  - job_name: user-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: user-service
          service: user-service
          __path__: /var/log/user-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            user_id: user_id
            event_type: event_type
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          event_type:
      - output:
          source: message

  # ==========================================
  # Product Service Logs
  # ==========================================
  - job_name: product-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: product-service
          service: product-service
          __path__: /var/log/product-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            product_id: product_id
            category: category
            action: action
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          category:
          action:
      - output:
          source: message

  # ==========================================
  # Order Service Logs
  # ==========================================
  - job_name: order-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: order-service
          service: order-service
          __path__: /var/log/order-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            order_id: order_id
            user_id: user_id
            order_status: order_status
            total_amount: total_amount
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          order_status:
      - output:
          source: message

  # ==========================================
  # Payment Service Logs
  # ==========================================
  - job_name: payment-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment-service
          service: payment-service
          __path__: /var/log/payment-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            payment_id: payment_id
            order_id: order_id
            payment_method: payment_method
            payment_status: payment_status
            amount: amount
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          payment_method:
          payment_status:
      - output:
          source: message

  # ==========================================
  # Inventory Service Logs
  # ==========================================
  - job_name: inventory-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: inventory-service
          service: inventory-service
          __path__: /var/log/inventory-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            product_id: product_id
            warehouse_id: warehouse_id
            action: action
            quantity: quantity
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          action:
      - output:
          source: message

  # ==========================================
  # Notification Service Logs
  # ==========================================
  - job_name: notification-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: notification-service
          service: notification-service
          __path__: /var/log/notification-service/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            notification_type: notification_type
            recipient: recipient
            status: status
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          notification_type:
          status:
      - output:
          source: message

  # ==========================================
  # System Logs (syslog/journald)
  # ==========================================
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          service: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: "Jan _2 15:04:05"
      - labels:
          service:
      - output:
          source: message

  # ==========================================
  # Docker Container Logs
  # ==========================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: level
            message: msg
            logger: logger
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
      - output:
          source: message

  # ==========================================
  # Nginx/Traefik Access Logs
  # ==========================================
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          log_type: access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+)\s+-\s+(?P<remote_user>\S+)\s+\[(?P<timestamp>[^\]]+)\]\s+"(?P<method>\S+)\s+(?P<path>\S+)\s+(?P<protocol>\S+)"\s+(?P<status>\d+)\s+(?P<body_bytes_sent>\d+)\s+"(?P<http_referer>[^"]*)"\s+"(?P<http_user_agent>[^"]*)"\s+"(?P<request_id>[^"]*)"'
      - timestamp:
          source: timestamp
          format: "02/Jan/2006:15:04:05 -0700"
      - labels:
          method:
          status:
      - output:
          source: message

  # ==========================================
  # Application Error Logs
  # ==========================================
  - job_name: error-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: errors
          log_type: error
          __path__: /var/log/*/error*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}'
          max_wait_time: 3s
          max_lines: 128
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}[\.\d+]*)\s+(?P<level>\w+)\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
      - labels:
          level:
      - output:
          source: message
