user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Health Check Aggregator Server
    server {
        listen 80;
        server_name localhost;

        # Main health endpoint
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"ok","timestamp":"$time_iso8601","services":["prometheus","grafana","loki","jaeger"]}';
            add_header Content-Type application/json;
        }

        # Detailed health status
        location /health/detailed {
            access_log off;
            proxy_pass http://prometheus:9090/api/v1/targets;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Prometheus health
        location /health/prometheus {
            access_log off;
            proxy_pass http://prometheus:9090/-/healthy;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Grafana health
        location /health/grafana {
            access_log off;
            proxy_pass http://grafana:3000/api/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Loki health
        location /health/loki {
            access_log off;
            proxy_pass http://loki:3100/ready;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Jaeger health
        location /health/jaeger {
            access_log off;
            proxy_pass http://jaeger:16686/;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Alertmanager health
        location /health/alertmanager {
            access_log off;
            proxy_pass http://alertmanager:9093/-/healthy;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Service discovery endpoint
        location /services {
            access_log off;
            default_type application/json;
            return 200 '{
                "services": [
                    {"name": "prometheus", "url": "http://prometheus:9090", "health_endpoint": "/-/healthy"},
                    {"name": "grafana", "url": "http://grafana:3000", "health_endpoint": "/api/health"},
                    {"name": "loki", "url": "http://loki:3100", "health_endpoint": "/ready"},
                    {"name": "jaeger", "url": "http://jaeger:16686", "health_endpoint": "/"},
                    {"name": "alertmanager", "url": "http://alertmanager:9093", "health_endpoint": "/-/healthy"}
                ]
            }';
            add_header Content-Type application/json;
        }

        # Metrics endpoint
        location /metrics {
            access_log off;
            proxy_pass http://prometheus:9090/metrics;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Root endpoint
        location / {
            access_log off;
            default_type application/json;
            return 200 '{"service":"health-check-aggregator","version":"1.0.0","endpoints":["/health","/health/detailed","/health/prometheus","/health/grafana","/health/loki","/health/jaeger","/services"]}';
            add_header Content-Type application/json;
        }
    }
}
