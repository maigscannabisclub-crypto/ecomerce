# Alertmanager Configuration for E-commerce Platform
# Alert routing and notification configuration

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@ecommerce-platform.com'
  smtp_auth_username: 'alerts@ecommerce-platform.com'
  smtp_auth_password: '${EMAIL_PASSWORD}'
  smtp_require_tls: true
  
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  
  resolve_timeout: 5m
  
  # Hipchat, OpsGenie, VictorOps, WeChat configs can be added here

templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Inhibition rules to prevent alert spam
inhibit_rules:
  # If a critical alert is firing, suppress warning alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  # If a service is down, suppress other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service', 'instance']

# Route configuration - how alerts are routed to receivers
route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true
    
    # Business alerts - business hours notification
    - match:
        category: business
      receiver: 'business-alerts'
      group_wait: 5m
      repeat_interval: 24h
      continue: true
    
    # Database alerts
    - match_re:
        category: database|resources
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      repeat_interval: 2h
      continue: true
    
    # Security alerts
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true
    
    # Payment service alerts - high priority
    - match:
        service: payment-service
      receiver: 'payment-alerts'
      group_wait: 10s
      repeat_interval: 30m
      continue: true
    
    # Development/Staging environment - different routing
    - match_re:
        environment: dev|staging
      receiver: 'dev-alerts'
      group_wait: 5m
      repeat_interval: 24h
      continue: false

# Receiver configurations
receivers:
  # Default receiver - log only
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
  
  # Critical alerts - PagerDuty + Slack + Email
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .GroupLabels.service }}'
        severity: critical
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'
    slack_configs:
      - channel: '#alerts-critical'
        title: ':rotating_light: CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    email_configs:
      - to: 'oncall@ecommerce-platform.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          
          Description:
          {{ .Annotations.description }}
          
          Action Required:
          {{ .Annotations.action }}
          
          Runbook: {{ .Annotations.runbook_url }}
          ---
          {{ end }}
        send_resolved: true
  
  # Business alerts - Email + Slack
  - name: 'business-alerts'
    slack_configs:
      - channel: '#business-alerts'
        title: ':chart_with_upwards_trend: Business Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: 'warning'
    email_configs:
      - to: 'business-team@ecommerce-platform.com'
        subject: '[Business Alert] {{ .GroupLabels.alertname }}'
        send_resolved: true
  
  # Infrastructure alerts - Slack + Email
  - name: 'infrastructure-alerts'
    slack_configs:
      - channel: '#infrastructure-alerts'
        title: ':wrench: Infrastructure: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'infrastructure@ecommerce-platform.com'
        subject: '[Infrastructure] {{ .GroupLabels.alertname }}'
        send_resolved: true
  
  # Security alerts - Immediate notification
  - name: 'security-alerts'
    slack_configs:
      - channel: '#security-alerts'
        title: ':lock: Security Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Source IP:* {{ .Labels.ip }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        send_resolved: true
        color: 'danger'
    email_configs:
      - to: 'security@ecommerce-platform.com'
        subject: '[SECURITY] {{ .GroupLabels.alertname }}'
        send_resolved: true
        priority: high
  
  # Payment alerts - High priority
  - name: 'payment-alerts'
    slack_configs:
      - channel: '#payments-alerts'
        title: ':credit_card: Payment Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Action:* {{ .Annotations.action }}
          {{ end }}
        send_resolved: true
        color: 'danger'
    email_configs:
      - to: 'payments@ecommerce-platform.com'
        subject: '[PAYMENT] {{ .GroupLabels.alertname }}'
        send_resolved: true
        priority: high
  
  # Development environment alerts
  - name: 'dev-alerts'
    slack_configs:
      - channel: '#dev-alerts'
        title: ':construction: Dev Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Environment:* {{ .Labels.environment }}
          *Alert:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
        color: '#808080'
