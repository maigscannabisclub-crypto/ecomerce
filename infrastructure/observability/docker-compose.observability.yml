# Docker Compose for E-commerce Platform Observability Stack
# Production-ready monitoring, logging, and tracing infrastructure

version: '3.8'

networks:
  observability:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  ecommerce:
    external: true

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  jaeger-data:
  alertmanager-data:
  elasticsearch-data:

services:
  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--storage.tsdb.wal-compression'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
      - '--log.level=info'
      - '--log.format=json'
      - '--query.max-samples=50000000'
      - '--query.timeout=2m'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - observability
      - ecommerce
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "logging=promtail"
      - "service=prometheus"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Alertmanager - Alert Routing
  # ==========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
      - '--cluster.advertise-address=0.0.0.0:9094'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - observability
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - PAGERDUTY_KEY=${PAGERDUTY_KEY:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "logging=promtail"
      - "service=alertmanager"

  # ==========================================
  # Grafana - Visualization
  # ==========================================
  grafana:
    image: grafana/grafana:10.1.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,redis-datasource
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${GF_SMTP_HOST:-}
      - GF_SMTP_USER=${GF_SMTP_USER:-}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD:-}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM:-}
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GRAFANA_DB_PASSWORD=${GRAFANA_DB_PASSWORD:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - observability
      - ecommerce
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "logging=promtail"
      - "service=grafana"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # Loki - Log Aggregation
  # ==========================================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - observability
      - ecommerce
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "logging=promtail"
      - "service=loki"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Promtail - Log Collection
  # ==========================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability
    depends_on:
      - loki
    labels:
      - "logging=promtail"
      - "service=promtail"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==========================================
  # Jaeger - Distributed Tracing
  # ==========================================
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger collector gRPC
      - "9411:9411"      # Zipkin compatible
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
      - "6831:6831/udp"  # Jaeger agent compact
      - "6832:6832/udp"  # Jaeger agent binary
      - "5778:5778"      # Agent config
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - SPAN_STORAGE_TYPE=memory
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - LOG_LEVEL=info
      - QUERY_BASE_PATH=/
      - QUERY_UI_CONFIG=/etc/jaeger/ui-config.json
    volumes:
      - ./jaeger/sampling-strategies.json:/etc/jaeger/sampling-strategies.json:ro
    networks:
      - observability
      - ecommerce
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "logging=promtail"
      - "service=jaeger"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ==========================================
  # Node Exporter - System Metrics
  # ==========================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
      - '--collector.tcpstat'
      - '--collector.hwmon'
      - '--collector.meminfo_numa'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "logging=promtail"
      - "service=node-exporter"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # cAdvisor - Container Metrics
  # ==========================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    command:
      - '--housekeeping_interval=15s'
      - '--docker_only=true'
      - '--store_container_labels=true'
      - '--allow_dynamic_housekeeping=true'
      - '--enable_load_reader=true'
      - '--disable_metrics=accelerator,hugetlb,sched,tcp,udp,diskIO'
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "logging=promtail"
      - "service=cadvisor"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # Blackbox Exporter - Health Checks
  # ==========================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    restart: unless-stopped
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--log.level=info'
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox-config.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - observability
      - ecommerce
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9115"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "logging=promtail"
      - "service=blackbox-exporter"

  # ==========================================
  # Health Check Aggregator
  # ==========================================
  health-check-aggregator:
    image: nginx:alpine
    container_name: health-check-aggregator
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - ./health-check/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./health-check/health-check.sh:/usr/share/nginx/html/health-check.sh:ro
    networks:
      - observability
      - ecommerce
    depends_on:
      - prometheus
      - grafana
      - loki
      - jaeger
    labels:
      - "logging=promtail"
      - "service=health-check-aggregator"

  # ==========================================
  # Pushgateway - Batch Metrics
  # ==========================================
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    networks:
      - observability
    labels:
      - "logging=promtail"
      - "service=pushgateway"

  # ==========================================
  # StatsD Exporter - StatsD to Prometheus
  # ==========================================
  statsd-exporter:
    image: prom/statsd-exporter:v0.24.0
    container_name: statsd-exporter
    restart: unless-stopped
    command:
      - '--statsd.listen-udp=:8125'
      - '--statsd.listen-tcp=:8125'
      - '--web.listen-address=:9102'
      - '--statsd.mapping-config=/etc/statsd_exporter/mapping.conf'
    ports:
      - "8125:8125/udp"
      - "8125:8125/tcp"
      - "9102:9102"
    volumes:
      - ./statsd/statsd-mapping.conf:/etc/statsd_exporter/mapping.conf:ro
    networks:
      - observability
    labels:
      - "logging=promtail"
      - "service=statsd-exporter"
