# Loki Configuration for E-commerce Platform
# Log aggregation and storage configuration

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s
  http_server_idle_timeout: 120s

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB
  chunk_target_size: 1048576
  chunk_encoding: snappy

# Schema configuration
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor configuration
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  max_entries_limit_per_query: 5000
  max_query_series: 500
  max_query_parallelism: 32
  retention_period: 720h  # 30 days
  max_query_lookback: 720h
  split_queries_by_interval: 15m
  # Cardinality limits
  cardinality_limit: 100000
  # Stream limits
  max_streams_per_user: 10000
  max_global_streams_per_user: 0

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 720h
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 512
      ttl: 24h

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

# Query configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 128
        ttl: 1h

# Frontend configuration
frontend:
  log_queries_longer_than: 10s
  max_outstanding_per_tenant: 2048
  compress_responses: true
  downstream_url: http://loki-querier:3100

# Querier configuration
querier:
  multi_tenant_queries_enabled: false
  query_ingesters_within: 2h
  engine:
    timeout: 3m
    max_look_back_period: 30m

# Ruler configuration
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics configuration
analytics:
  reporting_enabled: false

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Index gateway configuration
index_gateway:
  mode: simple

# Pattern ingester (for log pattern detection)
pattern_ingester:
  enabled: true
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
