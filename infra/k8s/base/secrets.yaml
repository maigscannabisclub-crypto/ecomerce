apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
type: Opaque
stringData:
  # These values should be base64 encoded or use external secret management
  # Use: kubectl create secret generic ecommerce-secrets --from-literal=JWT_SECRET=xxx
  
  JWT_SECRET: "your-super-secret-jwt-key-min-32-characters-long"
  JWT_REFRESH_SECRET: "your-refresh-secret-key-min-32-characters-long"
  DB_PASSWORD: "your-database-password"
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "admin_password"
