---
# ConfigMap para RabbitMQ
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
data:
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_prometheus].
  rabbitmq.conf: |
    loopback_users.guest = false
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    management.load_definitions = /etc/rabbitmq/definitions.json
    vm_memory_high_watermark.relative = 0.6
    disk_free_limit.absolute = 1GB
    heartbeat = 60
    consumer_timeout = 1800000
  definitions.json: |
    {
      "users": [
        {
          "name": "admin",
          "password": "admin_password_change_me",
          "tags": "administrator"
        },
        {
          "name": "ecommerce",
          "password": "ecommerce_password_change_me",
          "tags": "management"
        }
      ],
      "vhosts": [
        {
          "name": "/"
        }
      ],
      "permissions": [
        {
          "user": "admin",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        },
        {
          "user": "ecommerce",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      ],
      "queues": [
        {
          "name": "orders",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {}
        },
        {
          "name": "inventory",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {}
        },
        {
          "name": "notifications",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {}
        },
        {
          "name": "reporting",
          "vhost": "/",
          "durable": true,
          "auto_delete": false,
          "arguments": {}
        }
      ],
      "exchanges": [
        {
          "name": "ecommerce.direct",
          "vhost": "/",
          "type": "direct",
          "durable": true,
          "auto_delete": false,
          "internal": false,
          "arguments": {}
        },
        {
          "name": "ecommerce.topic",
          "vhost": "/",
          "type": "topic",
          "durable": true,
          "auto_delete": false,
          "internal": false,
          "arguments": {}
        }
      ],
      "bindings": [
        {
          "source": "ecommerce.direct",
          "vhost": "/",
          "destination": "orders",
          "destination_type": "queue",
          "routing_key": "order.created",
          "arguments": {}
        },
        {
          "source": "ecommerce.direct",
          "vhost": "/",
          "destination": "inventory",
          "destination_type": "queue",
          "routing_key": "inventory.update",
          "arguments": {}
        },
        {
          "source": "ecommerce.topic",
          "vhost": "/",
          "destination": "notifications",
          "destination_type": "queue",
          "routing_key": "notification.#",
          "arguments": {}
        },
        {
          "source": "ecommerce.topic",
          "vhost": "/",
          "destination": "reporting",
          "destination_type": "queue",
          "routing_key": "report.#",
          "arguments": {}
        }
      ]
    }

---
# Secret para RabbitMQ
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "admin"
  RABBITMQ_DEFAULT_PASS: "REPLACE_WITH_STRONG_PASSWORD"

---
# PersistentVolumeClaim para RabbitMQ
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard-rwo

---
# StatefulSet para RabbitMQ
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq
        app.kubernetes.io/component: message-queue
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: amqp
              containerPort: 5672
              protocol: TCP
            - name: management
              containerPort: 15672
              protocol: TCP
            - name: metrics
              containerPort: 15692
              protocol: TCP
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_DEFAULT_PASS
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc

---
# Service para RabbitMQ (AMQP)
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      protocol: TCP
    - name: management
      port: 15672
      targetPort: 15672
      protocol: TCP
    - name: metrics
      port: 15692
      targetPort: 15692
      protocol: TCP
  selector:
    app.kubernetes.io/name: rabbitmq

---
# Headless Service para RabbitMQ
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: ecommerce-data
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-queue
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      protocol: TCP
    - name: management
      port: 15672
      targetPort: 15672
      protocol: TCP
  selector:
    app.kubernetes.io/name: rabbitmq
