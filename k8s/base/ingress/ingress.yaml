---
# NGINX Ingress Controller Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce-ingress
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-rpm: "1000"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://ecommerce.com,https://admin.ecommerce.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Request-ID, X-API-Key"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Request ID
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Request-ID $req_id;
      proxy_set_header X-Request-ID $req_id;
    
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    
    # Monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.ecommerce.com
        - admin.ecommerce.com
      secretName: ecommerce-tls
  rules:
    - host: api.ecommerce.com
      http:
        paths:
          # Auth Service routes
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Product Service routes
          - path: /api/v1/products
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Cart Service routes
          - path: /api/v1/cart
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Order Service routes
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Inventory Service routes
          - path: /api/v1/inventory
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Reporting Service routes
          - path: /api/v1/reports
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Health check endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Default route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
    
    - host: admin.ecommerce.com
      http:
        paths:
          # Admin API routes
          - path: /api/v1/admin
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Reporting admin routes
          - path: /api/v1/reports
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          
          # Default admin route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80

---
# Ingress for monitoring (separate subdomain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: ecommerce-monitoring
  labels:
    app.kubernetes.io/name: monitoring-ingress
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.ecommerce.com
        - prometheus.ecommerce.com
      secretName: monitoring-tls
  rules:
    - host: grafana.ecommerce.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    
    - host: prometheus.ecommerce.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
