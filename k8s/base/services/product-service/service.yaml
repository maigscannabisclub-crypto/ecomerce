---
# Service del Product Service - ClusterIP (interno)
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: product-service
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: product-service
  sessionAffinity: None

---
# Headless service para descubrimiento de pods
apiVersion: v1
kind: Service
metadata:
  name: product-service-headless
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: product-service
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
  selector:
    app.kubernetes.io/name: product-service
