---
# Kustomization para ambiente de desarrollo
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Referencia a la base
resources:
  - ../../base

# Namespace específico para desarrollo
namespace: ecommerce-dev

# Labels específicos para desarrollo
commonLabels:
  environment: development
  tier: dev

# Nombre del prefijo para recursos
namePrefix: dev-

# Imágenes con tag latest para desarrollo
images:
  - name: ecommerce/api-gateway
    newTag: latest
  - name: ecommerce/auth-service
    newTag: latest
  - name: ecommerce/product-service
    newTag: latest
  - name: ecommerce/cart-service
    newTag: latest
  - name: ecommerce/order-service
    newTag: latest
  - name: ecommerce/inventory-service
    newTag: latest
  - name: ecommerce/reporting-service
    newTag: latest

# Patches para desarrollo
patchesStrategicMerge:
  - replica-count.yaml
  - resource-limits.yaml

# ConfigMap específico para desarrollo
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - APP_ENV=development
      - CORS_ALLOWED_ORIGINS="*"
      - RATE_LIMIT_REQUESTS=1000
      - FEATURE_NEW_CHECKOUT=true
      - FEATURE_BETA_PRODUCTS=true

# Secrets específicos para desarrollo (valores de ejemplo)
secretGenerator:
  - name: app-secrets
    behavior: merge
    literals:
      - JWT_SECRET=dev-jwt-secret-not-for-production
      - DB_PASSWORD=dev-password
      - REDIS_PASSWORD=dev-redis-password

# Replicas para desarrollo
replicas:
  - name: api-gateway
    count: 2
  - name: auth-service
    count: 2
  - name: product-service
    count: 2
  - name: cart-service
    count: 2
  - name: order-service
    count: 2
  - name: inventory-service
    count: 2
  - name: reporting-service
    count: 1
